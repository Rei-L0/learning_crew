<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>파일 업로드</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>파일 업로드</h2>
    <p>서버로 전송할 파일을 선택하세요.</p>

    <!-- ✨ (신규) 게시판 이동 버튼 -->
    <a href="board.html" class="button-link">게시판 확인하기</a>

    <form id="uploadForm" enctype="multipart/form-data">
      <div>
        <label for="planFile"><b>1. 계획서 파일:</b> (여러 개 선택 가능)</label>
        <input type="file" id="planFile" name="plan_file" required multiple />
      </div>
      <div style="margin-top: 10px">
        <label for="reportFile"
          ><b>2. 결과보고서 파일:</b> (여러 개 선택 가능)</label
        >
        <input
          type="file"
          id="reportFile"
          name="report_file"
          required
          multiple />
      </div>
      <button type="submit" style="margin-top: 20px">분석 요청</button>
    </form>

    <div id="status"></div>

    <div id="resultContainer"></div>

    <script src="script.js"></script>
  </body>
</html>
